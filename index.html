<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <section class="header">
        <div class="header-box">
          <h1 class="header-logo">Portfolio</h1>
          <h3 class="header-logo-sub">Web Enginner</h3>
          <a href="" class="about-btn">
            自己紹介
          </a>
        </div>
      </section>
    </header>
    <main>
      <section class="content-about">
        <div class="content-about-box">
          <h3 class="about-logo-sub">ABOUT</h3>
          <h1 class="about-logo-big">自己紹介</h1>
          <div class="about-info">
            <img src="img/matsuken.jpeg" class="user-icon">
            <ul class="lists">
              <li class="list">名前：Shogo Chomatsuken</li>
              <li class="list">出身：鹿児島県</li>
              <li class="list">居住地：東京都</li>
              <li class="list">活動：都内プログラミングスクールにて講師として活動、社内用Webツール作成や個人開発を経験</li>
              <li class="list">趣味：サッカー、フットサル、ビール、etc</li>
            </ul>
          </div>
          <a href="" class="works-btn">
            仕事内容
          </a>
        </div>
      </section>
      <section class="content-works">
        <div class="content-works-box">
            <h3 class="works-logo-sub">WORKS</h3>
            <h1 class="works-logo-big">仕事内容</h1>
            <div class="works-info">
              <ul class="works-lists">
                <li class="work-list">
                  <i class="fas fa-desktop work-icon"></i>
                  <h1 class="work-name">エンジニア案件</h1>
                  <p class="work-show">test</p>
                </li>
                <li class="work-list">
                  <i class="fas fa-laptop-code work-icon"></i>
                  <h1 class="work-name">Web制作</h1>
                  <p class="work-show">test</p>
                </li>
              </ul>
            </div>
            <a href="" class="portfolio-btn">
                制作実績を見る
            </a>
        </div>
      </section>
      <section class="content-portfolio">
        <div class="content-portfolio-box">
          <h3 class="portfolio-logo-sub">PORTFOLIO</h3>
          <h1 class="portfolio-logo-big">制作実績</h1>
          <div class="portfolio-info">
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-box">
        <h3 class="footer-logo-sub">CONTACT</h3>
        <h1 class="footer-logo-big">お問い合わせ</h1>
        <div class="footer-info">
        </div>
      </div>
    </footer>
  </body>
</html>
